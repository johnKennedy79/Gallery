<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header aria-disciption tabindex="0">My Gallery</header>
    <div class="thumbs" id="thumbs" aria-disciption tabindex="0"></div>

    <div id="main-image">
      <div class="pbtn">
        <button id="prev">< Prev</button>
      </div>
      <img
        id="bgimg"
        style="width: 100%"
        src="./img/alps.jpg"
        alt="Alpin forrest emerging from a blanket of clouds."
        aria-live="polite"
        tabindex="0"
      />
      <div class="nbtn">
        <button id="next">Next ></button>
      </div>
    </div>
  </body>
</html>
