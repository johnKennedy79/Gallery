<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>My Gallery</header>
    <div class="thumbs">
      <img
        class="tnimg"
        id="img0"
        src="./img/alps.jpg"
        alt="Alpin forrest emerging from a blanket of clouds."
        width="100px"
        height="100px"
      />
      <img
        class="tnimg"
        id="img1"
        src="./img/clouds.jpg"
        alt="Blue sky with a wisp of clouds."
        width="100px"
        height="100px"
      />
      <img
        class="tnimg"
        id="img2"
        src="./img/drop.jpg"
        alt="A drop of water splashing against the
        surface of a clear pool."
        width="100px"
        height="100px"
      />
      <img
        class="tnimg"
        id="img3"
        src="./img/forest.jpg"
        alt="Deep in a dark pine forrest looking through the trees."
        width="100px"
        height="100px"
      />
      <img
        class="tnimg"
        id="img4"
        src="./img/planet-.jpg"
        alt="Four alien planets in a line getting smaller in the distance."
        width="100px"
        height="100px"
      />
      <img
        class="tnimg"
        id="img5"
        src="./img/sea.jpg"
        alt="A dusky red moon sitting low over small waves crashing on the shore."
        width="100px"
        height="100px"
      />
      <img
        class="tnimg"
        id="img6"
        src="./img/squirrel.jpg"
        alt="A red squirrel with tufted ears sitting on a tree stump eating with its front paws."
        width="100px"
        height="100px"
      />
      <img
        class="tnimg"
        id="img7"
        src="./img/sunset,jpg.jpg"
        alt="A pink purple and orange sky with a thin blanket of clouds over a calmly rippled sea."
        width="100px"
        height="100px"
      />
      <img
        class="tnimg"
        id="img8"
        src="./img/thunderstorm.jpg"
        alt="Deep blue clouds illuminated from within by electric fork lightning."
        width="100px"
        height="100px"
      />
      <img
        class="tnimg"
        id="img9"
        src="./img/ott1.jpg"
        alt="An otter looking directly in to the camera with a blured back ground."
        width="100px"
        height="100px"
      />
    </div>
    <button id="prev">Prev</button>
    <div id="main-image">
      <img
        id="bgimg"
        style="width: 100%"
        src="./img/alps.jpg"
        alt="Alpin forrest emerging from a blanket of clouds."
      />
    </div>
    <button id="next">Next</button>
  </body>
</html>
